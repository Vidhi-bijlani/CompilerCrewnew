<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTRWH & AR Assessment</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <h1>Rain Water Harvesting & Artificial Recharge Assessment</h1>
    <form id="rwhForm">
      <label>Roof Area (sq.m):</label>
      <input type="number" id="roofArea" required />

      <label>Average Annual Rainfall (mm):</label>
      <input type="number" id="rainfall" required />

      <label>Runoff Coefficient (e.g. 0.8 for concrete):</label>
      <input type="number" step="0.01" id="runoffCoeff" value="0.8" required />

      <label>Soil Type:</label>
      <select id="soilType">
        <option value="sandy">Sandy</option>
        <option value="loamy">Loamy</option>
        <option value="clayey">Clayey</option>
      </select>

      <label>Land Slope:</label>
      <select id="slope">
        <option value="flat">Flat</option>
        <option value="moderate">Moderate</option>
        <option value="steep">Steep</option>
      </select>

      <label>Family Size (No. of people):</label>
      <input type="number" id="familySize" required />

      <label>Average Daily Water Need per Person (liters):</label>
      <input type="number" id="perPersonNeed" value="135" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
    <div id="suggestions"></div>
  </div>

  <script src="script1.js"></script>
</body>

</html>
